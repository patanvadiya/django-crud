<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Edit Student</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_first_name">First Name</label>
                    <input type="text" name="first_name" id="id_first_name" class="form-control" value="{{ form.instance.first_name }}" required>
                </div>
                <div class="form-group">
                    <label for="id_last_name">Last Name</label>
                    <input type="text" name="last_name" id="id_last_name" class="form-control" value="{{ form.instance.last_name }}" required>
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" name="email" id="id_email" class="form-control" value="{{ form.instance.email }}" required>
                </div>
                <div class="form-group">
                    <label for="id_date_of_birth">Date of Birth</label>
                    <input type="date" name="date_of_birth" id="id_date_of_birth" class="form-control" value="{{ form.instance.date_of_birth|date:'Y-m-d' }}" required>
                </div>
                <div class="form-group">
                    <label for="id_address">Address</label>
                    <textarea name="address" id="id_address" class="form-control" rows="3" required>{{ form.instance.address }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Update</button>
            </form>
        </div>
    </div>
</body>
</html>
