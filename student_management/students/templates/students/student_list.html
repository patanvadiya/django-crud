<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Student List</h1>
        <a href="{% url 'student_create' %}" class="btn btn-primary mb-3">Add New Student</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Hobby</th>
                    <th>Date of Birth</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.first_name }}</td>
                    <td>{{ student.last_name }}</td>
                    <td>{{ student.email }}</td>
                    <td>{{ student.hobby }}</td>
                    <td>{{ student.date_of_birth }}</td>
                    <td>{{ student.address }}</td>
                    <td>
                        <a href="{% url 'student_edit' student.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'student_delete' student.id %}" class="btn btn-danger btn-sm">Delete</a>
                        <a href="{% url 'student_image' student.id %}" class="btn btn-warning btn-sm">View</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
